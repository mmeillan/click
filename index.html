<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr" onkeypress="myFunction(event)">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf8"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
    <meta name="viewport" content="width-device-width, initial-scale=1"/>

    <link rel="stylesheet" href="lib/bootstrap-3.3.6/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="lib/bootstrap-3.3.6/dist/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/animate.css"/>

    <script type="text/javascript" src="lib/jquery-1.12.0.min.js"></script>
    <!--[if lt IE 9]> <script src="lib/html5shiv.js"></script> <![endif]-->

  <head>


  <body id="ctrl" ng-app="Clicker" ng-controller="ClickCtrl">
    <title>{{score}} Click</title>

    <div id="clickit" class="container">
      <div class="clicker">
        <div ng-click="clk()" class="box" id="clk"></div>
      </div>

      <div class="mainMenu spacer">
          <span ng-show="!auto" class="hspacer center" >
            <button ng-click="autoclk()" type="button" name="autoclick" class="btn btn-lg btn-danger">AutoClick : OFF</button>
          </span>
          <span ng-show="auto" class="hspacer center" >
            <button ng-click="autoclk()" type="button" name="autoclick" class="btn btn-lg btn-success">AutoClick : ON</button>
          </span>

          <div class="stats spacer">
            <ul class="list-group">
              <li class="list-group-item">Money: {{score}} $</li>
              <li class="list-group-item">Click: {{click}}</li>
            </ul>
          </div>
      </div>



      <script type="text/javascript" src="lib/angular-1.2.29/angular.min.js"></script>
      <script type="text/javascript" src="lib/angular-1.2.29/angular-sanitize.min.js"></script>
      <script type="text/javascript" src="js/app.js"></script>

      <script type="text/javascript">
        function myFunction(event) {

            var x = event.which || event.keyCode;
            if (x == 115) {
              angular.element('#ctrl').scope().autoclk();
            }
        }

        $.fn.extend({
          animateCss: function (animationName) {
              var animationEnd = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';
              $(this).addClass('animated ' + animationName).one(animationEnd, function() {
                  $(this).removeClass('animated ' + animationName);
              });
          }
        });
      </script>
    </div>
  </body>

</html>
